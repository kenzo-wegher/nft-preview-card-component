<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>

    <div id="img-container">

      <div id="img-box">

        <img src="images/image-equilibrium.jpg" alt="nft-image" id="card-img">
      </div>
    </div>

    <div id="text-container">

      <h1>Equilibrium #3429
      </h1>

      <h2>Our Equilibrium collection promotes balance and calm.
      </h2>

      <ul id="info-box">

        <li>

          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </li>

        <li>

          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </li>
      </ul>

      <div id="creator">

        <img src="images/image-avatar.png" alt="avatar-img">
        <p>Creation of <span class="bold">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kenzo-wegher/">kenzo-wegher</a>.
  </footer>
</body>
</html>
